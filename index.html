<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video {
            width: 300px;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Fetcher</h1>
    <div id="search-container">
        <input type="text" id="search" placeholder="Search for videos...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div id="videos"></div>
    
    <script>
        const API_KEY = 'AIzaSyCOEA8NV9VEeN_co8XhRqII9A1EHddaLPk';

        function searchVideos() {
            const query = document.getElementById('search').value;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    const videoContainer = document.getElementById('videos');
                    videoContainer.innerHTML = '';
                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const videoElement = document.createElement('div');
                        videoElement.classList.add('video');
                        videoElement.innerHTML = `
                            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                            <p>${item.snippet.title}</p>
                        `;
                        videoContainer.appendChild(videoElement);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
